<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <header>
            <div class="h1 hor">
                <!-- search, login, notification, company logo, option -->
                <div class="option">
                    <button class="option">
                        <i class="fa fa-bars" id="navbar"></i>
                    </button>
                </div>
                <div class="logo">
                    <span id="s1">dexetr</span><span id="s2">.design</span>
                </div>
                <div class="search">
                    <button class="search">
                        <i class="fa fa-search" id="srch"></i>
                    </button>
                    <input type="text" class="search" placeholder="Search for name, category, relat">
                </div>
                <div class="login">
                    <button class="icon">
                        <i class="fa fa-user-secret" id="user_logo"></i>Login
                    </button>
                </div>
                <div class="notification">
                    <button class="notification">
                        <i class="fa fa-bell" id=""></i>
                    </button>
                    <button class="heart notification">
                        <i class="fa fa-heart" id=""></i>
                    </button>
                    <button class="share notification">
                        <i class="fa fa-share-alt" id=""></i>
                    </button>
                </div>
            </div>

            <!-- vertical header -->
            <div class="container">
                <div class="h2 ver">
                    <div class="profil_login">
                        <img src="/pixelcut-export-1675277825160.png" alt="profile" id="login_profil">
                        <p class="name">Shriram Vibhute</p>
                        <i class="fa fa-angle-down arr"></i>
                    </div>
                    <div class="optins">
                        <ul class="ul1">
                            <i class="fa fa-home ip"><span class="spntext">Home</span></i>
                            <i class="fa fa-qrcode ip"><span class="spntext">Category</span></i>
                            <i class="fa fa-fire ip"><span class="spntext">Featured</span></i>
                            <i class="fa fa-shopping-cart ip"><span class="spntext">Store</span></i>
                            <i class="fa fa-clock-o ip"><span class="spntext">History</span></i>
                            <i class="fa fa-gratipay ip"><span class="spntext">Favourites</span></i>
                            <i class="fa fa-thumbs-o-up ip"><span class="spntext">Liked Videos</span></i>
                            <i class="fa fa-clone ip"><span class="spntext">Subscriptions</span></i>
                            <i class="fa fa-stop-circle ip"><span class="spntext">Records</span></i>
                            <i class="fa fa-window-restore ip"><span class="spntext">Create Playlist</span></i>
                        </ul>
                    </div>
                    <div class="section3">
                        <ul class="ul2">
                            <li class="ids3">My Playlists</li>
                            <li class="ids3">Following</li>
                            <li class="ids3">Other</li>
                        </ul>
                    </div>
                </div>
                <div class="main">
                    <h1 class="title">
                        Universal Studio
                    </h1>
                    <h3 class="description">
                        Trust in the Magic of new Bigginings, You are Fearless
                    </h3>
                    <div class="btns">
                        <button class="play"><i class="fa fa-play" id=""></i>
                        </button>
                        <button class="more_info">More Info<i class="fa fa-angle-down arr2"></i></button>
                    </div>
                </div>
            </div>
        </header>
        <main>

        </main>
    </section>
